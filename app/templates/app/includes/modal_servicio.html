<div class="modal fade" id="modalServicio{{ servicio.id }}" tabindex="-1" aria-labelledby="modalServicioLabel{{ servicio.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-primary text-white border-0">
        <h5 class="modal-title fw-bold" id="modalServicioLabel{{ servicio.id }}">{{ servicio.titulo }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body p-4">
        {% if servicio.imagen %}
        <div class="text-center mb-4">
          <img src="{{ servicio.imagen.url }}" class="img-fluid rounded shadow-sm" alt="{{ servicio.titulo }}" style="max-height: 300px; object-fit: cover;">
        </div>
        {% endif %}
        <p class="lead text-muted lh-base">{{ servicio.descripcion }}</p>
      </div>
      <div class="modal-footer border-0 bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
